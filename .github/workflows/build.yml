name: Build
on: [push, pull_request]

env:

  nasm_version: '2.15.05'

  yasm_version: '1.3.0'

  win_flex_bison_version: '2.5.25'

  boost_version: '1.80.0'

  pkgconf_version: '1.9.3'

  zlib_version: '1.2.13'

  openssl_version: '3.0.7'

  libpng_version: '1.6.38'

  libjpeg_turbo_version: '2.1.4'

  pcre2_version: '10.40'

  bzip2_version: '1.0.8'

  xz_version: '5.2.8'

  brotli_version: '1.0.9'

  file_version: '5.43'

  sqlite3_version: '3390400'

  glib_version: '2.75.0'

  icu4c_version: '72.1'

  expat_version: '2.5.0'

  freetype_version: '2.12.1'

  harfbuzz_version: '5.3.1'

  mariadbclient_version: '3.3.3'

  qt_version: '6.4.0'

  quazip_version: '1.3'


  max_releases: '6'

  sourceforge_mirror: 'deac-fra.dl.sourceforge.net'

  cmake_loglevel: 'DEBUG'


jobs:

  build-windows-msvc:
    name: Build Windows MSVC
    runs-on: windows-2019

    if: (!contains(github.event.head_commit.message, 'skip ci'))

    strategy:
      matrix:
       arch: [ x86_64, x86 ]
       buildtype: [ release, debug ]

    steps:

      - name: Set prefix path
        shell: bash
        run: |
          echo "prefix_path_backslash=c:\qt_msvc_${{matrix.arch}}_${{matrix.buildtype}}" >> $GITHUB_ENV
          echo "prefix_path_backslash2=c:\\\\qt_msvc_${{matrix.arch}}_${{matrix.buildtype}}" >> $GITHUB_ENV
          echo "prefix_path_forwardslash=c:/qt_msvc_${{matrix.arch}}_${{matrix.buildtype}}" >> $GITHUB_ENV
          echo "prefix_path_unix=/c/qt_msvc_${{matrix.arch}}_${{matrix.buildtype}}" >> $GITHUB_ENV

      - name: Set arch variables (x86)
        if: matrix.arch == 'x86'
        shell: bash
        run: |
          echo "openssl_platform=VC-WIN32" >> $GITHUB_ENV
          echo "msbuild_platform=win32" >> $GITHUB_ENV
          echo "libdir=lib" >> $GITHUB_ENV
          echo "bindir=bin" >> $GITHUB_ENV

      - name: Set arch variables (x86_64)
        if: matrix.arch == 'x86_64'
        shell: bash
        run: |
          echo "openssl_platform=VC-WIN64A" >> $GITHUB_ENV
          echo "msbuild_platform=x64" >> $GITHUB_ENV
          echo "libdir=lib64" >> $GITHUB_ENV
          echo "bindir=bin64" >> $GITHUB_ENV

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: 14.29

      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1

      - name: Install python dependencies
        shell: cmd
        run: pip install meson ninja

      - name: Install wget
        shell: cmd
        run: choco install wget

      - name: Create sources directory
        shell: cmd
        run: mkdir sources

      - name: Create downloads directory
        shell: cmd
        run: mkdir downloads

      - name: Create directories
        shell: bash
        run: mkdir -p ${{env.prefix_path_unix}}/{bin,lib,include}

      - name: Update PATH
        shell: pwsh
        run: echo "${{env.prefix_path_backslash}}\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Set extra version variables
        shell: bash
        run: |
          echo "boost_version_underscore=$(echo ${{env.boost_version}} | sed 's/\./_/g')" >> $GITHUB_ENV
          echo "icu4c_version_underscore=$(echo ${{env.icu4c_version}} | sed 's/\./_/g')" >> $GITHUB_ENV
          echo "icu4c_version_dash=$(echo ${{env.icu4c_version}} | sed 's/\./\-/g')" >> $GITHUB_ENV
          echo "glib_version_short=$(echo ${{env.glib_version}} | cut -d '.' -f 1-2)" >> $GITHUB_ENV
          echo "libsoup_version_short=$(echo ${{env.libsoup_version}} | cut -d '.' -f 1-2)" >> $GITHUB_ENV
          echo "qt_version_short=$(echo ${{env.qt_version}} | cut -d '.' -f 1-2)" >> $GITHUB_ENV
          echo "file_version_underscore=$(echo ${{env.file_version}} | sed 's/\./_/g')" >> $GITHUB_ENV

      - name: Delete conflicting files
        shell: bash
        run: |
          rm -f /c/programdata/chocolatey/bin/{addr2line.exe,ar.exe,as.exe,c++.exe,c++filt.exe,cc1.exe,cc1plus.exe,cpp.exe,g++.exe,gcc-ar.exe,gcc-nm.exe,gcc-ranlib.exe,gcc.exe,gdb.exe,gfortran.exe,ld.bfd.exe,ld.exe,ld.gold.exe,nm.exe,ranlib.exe,readelf.exe,windres.exe,x86_64-w64-mingw32-c++.exe,x86_64-w64-mingw32-g++.exe,x86_64-w64-mingw32-gcc-8.1.0.exe,x86_64-w64-mingw32-gcc-ar.exe,x86_64-w64-mingw32-gcc-nm.exe,x86_64-w64-mingw32-gcc-ranlib.exe,x86_64-w64-mingw32-gcc.exe,x86_64-w64-mingw32-gfortran.exe}
          rm -f /c/strawberry/c/bin/{addr2line.exe,ar.exe,as.exe,c++.exe,c++filt.exe,cpp.exe,g++.exe,gcc-ar.exe,gcc-nm.exe,gcc-ranlib.exe,gcc.exe,ld.exe,nm.exe,ranlib.exe,readelf.exe,widl.exe,windmc.exe,windres.exe,x86_64-w64-mingw32-c++.exe,x86_64-w64-mingw32-g++.exe,x86_64-w64-mingw32-gcc-8.3.0.exe,x86_64-w64-mingw32-gcc-ar.exe,x86_64-w64-mingw32-gcc-nm.exe,x86_64-w64-mingw32-gcc-ranlib.exe,x86_64-w64-mingw32-gcc.exe,x86_64-w64-mingw32-gfortran.exe}

      - name: Delete conflicting icu
        shell: bash
        run: |
          find "/c/program files (x86)/windows kits/" -name 'icu*.lib' -delete
          find "/c/program files (x86)/windows kits/" -name 'icu*.h' -delete

      - name: Delete conflicting mysql
        shell: bash
        run: rm -rf /c/mysql

      - name: Delete conflicting postgresql
        shell: bash
        run: rm -rf "/c/program files/postgresql"


      - name: Download nasm (x86)
        if: matrix.arch == 'x86'
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://www.nasm.us/pub/nasm/releasebuilds/${{env.nasm_version}}/win32/nasm-${{env.nasm_version}}-installer-x86.exe

      - name: Download nasm (x86_64)
        if: matrix.arch == 'x86_64'
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://www.nasm.us/pub/nasm/releasebuilds/${{env.nasm_version}}/win64/nasm-${{env.nasm_version}}-installer-x64.exe

      - name: Create nasm directory
        shell: cmd
        run: mkdir c:\nasm

      - name: Extract nasm (x86)
        if: matrix.arch == 'x86'
        shell: cmd
        working-directory: c:/nasm
        run: 7z x "${{github.workspace}}\downloads\nasm-${{env.nasm_version}}-installer-x86.exe"

      - name: Extract nasm (x86_64)
        if: matrix.arch == 'x86_64'
        shell: cmd
        working-directory: c:/nasm
        run: 7z x "${{github.workspace}}\downloads\nasm-${{env.nasm_version}}-installer-x64.exe"

      - name: Copy nasm
        shell: bash
        run: cp /c/nasm/nasm.exe /c/nasm/nasmw.exe

      - name: Add nasm to PATH
        shell: pwsh
        run: echo "c:\nasm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append


      - name: Download yasm
        shell: bash
        working-directory: downloads
        run: wget -t 3 http://www.tortall.net/projects/yasm/releases/yasm-${{env.yasm_version}}-win64.exe

      - name: Copy yasm
        shell: bash
        working-directory: downloads
        run: cp yasm-${{env.yasm_version}}-win64.exe ${{env.prefix_path_unix}}/bin/yasm.exe


      - name: Download win_flex_bison
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://github.com/lexxmark/winflexbison/releases/download/v${{env.win_flex_bison_version}}/win_flex_bison-${{env.win_flex_bison_version}}.zip

      - name: Create win_flex_bison directory
        shell: cmd
        run: mkdir c:\win_flex_bison

      - name: Extract win_flex_bison
        shell: cmd
        working-directory: c:\win_flex_bison
        run: 7z x "${{github.workspace}}\downloads\win_flex_bison-${{env.win_flex_bison_version}}.zip"

      - name: Add win_flex_bison to PATH
        shell: pwsh
        run: echo "c:\win_flex_bison" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append


      - name: Download Boost
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://boostorg.jfrog.io/artifactory/main/release/${{env.boost_version}}/source/boost_${{env.boost_version_underscore}}.tar.bz2

      - name: Extract Boost
        shell: bash
        working-directory: sources
        run: tar -xf  ../downloads/boost_${{env.boost_version_underscore}}.tar.bz2

      - name: Copy Boost
        shell: bash
        working-directory: sources
        run: cp -r boost_${{env.boost_version_underscore}}/boost ${{env.prefix_path_unix}}/include/


      - name: Download pkgconf
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://github.com/pkgconf/pkgconf/archive/refs/tags/pkgconf-${{env.pkgconf_version}}.tar.gz

      - name: Extract pkgconf
        shell: bash
        working-directory: sources
        run: tar -xf ../downloads/pkgconf-${{env.pkgconf_version}}.tar.gz

      - name: Configure pkgconf
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/pkgconf-pkgconf-${{env.pkgconf_version}}
        run: meson --buildtype=${{matrix.buildtype}} --prefix=${{env.prefix_path_backslash}} --wrap-mode=nodownload -Dtests=false build

      - name: Build pkgconf
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/pkgconf-pkgconf-${{env.pkgconf_version}}/build
        run: ninja

      - name: Install pkgconf
        shell: cmd
        working-directory: sources/pkgconf-pkgconf-${{env.pkgconf_version}}/build
        run: ninja install

      - name: Copy pkgconf
        shell: cmd
        run: copy ${{env.prefix_path_backslash}}\bin\pkgconf.exe ${{env.prefix_path_backslash}}\bin\pkg-config.exe


      - name: Download zlib
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://zlib.net/zlib-${{env.zlib_version}}.tar.gz

      - name: Extract zlib
        shell: bash
        working-directory: sources
        run: tar -xf ../downloads/zlib-${{env.zlib_version}}.tar.gz

      - name: Configure zlib
        shell: cmd
        env:
          CL: "/MP"
          PKG_CONFIG_EXECUTABLE: ${{env.prefix_path_backslash}}\bin\pkgconf.exe
          PKG_CONFIG_PATH: ${{env.prefix_path_backslash}}\lib\pkgconfig
        working-directory: sources/zlib-${{env.zlib_version}}
        run: cmake --log-level="${{env.cmake_loglevel}}" -S . -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE="${{matrix.buildtype}}" -DCMAKE_INSTALL_PREFIX="${{env.prefix_path_backslash}}"

      - name: Build zlib
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/zlib-${{env.zlib_version}}/build
        run: cmake --build .

      - name: Install zlib
        shell: cmd
        working-directory: sources/zlib-${{env.zlib_version}}/build
        run: cmake --install .

      - name: Copy zlib (release)
        if: matrix.buildtype == 'release'
        shell: bash
        run: cp ${{env.prefix_path_unix}}/lib/zlib.lib ${{env.prefix_path_unix}}/lib/z.lib

      - name: Copy zlib (debug)
        if: matrix.buildtype == 'debug'
        shell: bash
        run: |
          cp ${{env.prefix_path_unix}}/lib/zlibd.lib ${{env.prefix_path_unix}}/lib/z.lib
          cp ${{env.prefix_path_unix}}/lib/zlibd.lib ${{env.prefix_path_unix}}/lib/zd.lib


      - name: Download openssl
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://www.openssl.org/source/openssl-${{env.openssl_version}}.tar.gz

      - name: Extract openssl
        shell: bash
        working-directory: sources
        run: tar -xf ../downloads/openssl-${{env.openssl_version}}.tar.gz

      - name: Configure openssl (release)
        if: matrix.buildtype == 'release'
        shell: cmd
        env:
          CL: "/MP"
          PKG_CONFIG_EXECUTABLE: ${{env.prefix_path_backslash}}\bin\pkgconf.exe
          PKG_CONFIG_PATH: ${{env.prefix_path_backslash}}\lib\pkgconfig
        working-directory: sources/openssl-${{env.openssl_version}}
        run: perl Configure ${{matrix.openssl_platform}} shared zlib no-capieng no-tests --prefix=${{env.prefix_path_backslash}} --libdir=lib --openssldir=${{env.prefix_path_backslash}}\ssl --release --with-zlib-include=${{env.prefix_path_backslash}}\include --with-zlib-lib=${{env.prefix_path_backslash}}\lib\zlib.lib

      - name: Configure openssl (debug)
        if: matrix.buildtype == 'debug'
        shell: cmd
        env:
          CL: "/MP"
          PKG_CONFIG_EXECUTABLE: ${{env.prefix_path_backslash}}\bin\pkgconf.exe
          PKG_CONFIG_PATH: ${{env.prefix_path_backslash}}\lib\pkgconfig
        working-directory: sources/openssl-${{env.openssl_version}}
        run: perl Configure ${{matrix.openssl_platform}} shared zlib no-capieng no-tests --prefix=${{env.prefix_path_backslash}} --libdir=lib --openssldir=${{env.prefix_path_backslash}}\ssl --debug --with-zlib-include=${{env.prefix_path_backslash}}\include --with-zlib-lib=${{env.prefix_path_backslash}}\lib\zlibd.lib

      - name: Build openssl
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/openssl-${{env.openssl_version}}
        run: nmake

      - name: Install openssl
        shell: cmd
        working-directory: sources/openssl-${{env.openssl_version}}
        run: nmake install_sw


      - name: Download libpng
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://${{env.sourceforge_mirror}}/project/libpng/libpng16/${{env.libpng_version}}/libpng-${{env.libpng_version}}.tar.xz

      - name: Extract libpng
        shell: bash
        working-directory: sources
        run: tar -xf ../downloads/libpng-${{env.libpng_version}}.tar.xz

      - name: Patch libpng
        shell: bash
        working-directory: sources/libpng-${{env.libpng_version}}
        run: patch -p1 < ../../patches/libpng-pkgconf.patch

      - name: Configure libpng
        shell: cmd
        env:
          CL: "/MP"
          PKG_CONFIG_EXECUTABLE: ${{env.prefix_path_backslash}}\bin\pkgconf.exe
          PKG_CONFIG_PATH: ${{env.prefix_path_backslash}}\lib\pkgconfig
        working-directory: sources/libpng-${{env.libpng_version}}
        run: cmake --log-level="${{env.cmake_loglevel}}" -S . -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE="${{matrix.buildtype}}" -DCMAKE_INSTALL_PREFIX="${{env.prefix_path_backslash}}"

      - name: Build libpng
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/libpng-${{env.libpng_version}}/build
        run: cmake --build .

      - name: Install libpng
        shell: cmd
        working-directory: sources/libpng-${{env.libpng_version}}/build
        run: cmake --install .


      - name: Download libjpeg-turbo
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://${{env.sourceforge_mirror}}/project/libjpeg-turbo/${{env.libjpeg_turbo_version}}/libjpeg-turbo-${{env.libjpeg_turbo_version}}.tar.gz

      - name: Extract libjpeg-turbo
        shell: bash
        working-directory: sources
        run: tar -xf ../downloads/libjpeg-turbo-${{env.libjpeg_turbo_version}}.tar.gz

      - name: Configure libjpeg-turbo
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/libjpeg-turbo-${{env.libjpeg_turbo_version}}
        run: cmake --log-level="${{env.cmake_loglevel}}" -S . -B build -G Ninja -DCMAKE_BUILD_TYPE="${{matrix.buildtype}}" -DCMAKE_INSTALL_PREFIX="${{env.prefix_path_backslash}}" -DBUILD_SHARED_LIBS=ON -DENABLE_SHARED=ON

      - name: Build libjpeg-turbo
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/libjpeg-turbo-${{env.libjpeg_turbo_version}}/build
        run: cmake --build .

      - name: Install libjpeg-turbo
        shell: cmd
        working-directory: sources/libjpeg-turbo-${{env.libjpeg_turbo_version}}/build
        run: cmake --install .


      - name: Download pcre2
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://github.com/PhilipHazel/pcre2/releases/download/pcre2-${{env.pcre2_version}}/pcre2-${{env.pcre2_version}}.tar.bz2

      - name: Extract pcre2
        shell: bash
        working-directory: sources
        run: tar -xf ../downloads/pcre2-${{env.pcre2_version}}.tar.bz2

      - name: Configure pcre2
        shell: cmd
        env:
          CL: "/MP"
          PKG_CONFIG_EXECUTABLE: ${{env.prefix_path_backslash}}\bin\pkgconf.exe
          PKG_CONFIG_PATH: ${{env.prefix_path_backslash}}\lib\pkgconfig
        working-directory: sources/pcre2-${{env.pcre2_version}}
        run: cmake --log-level="${{env.cmake_loglevel}}" -S . -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE="${{matrix.buildtype}}" -DCMAKE_INSTALL_PREFIX="${{env.prefix_path_backslash}}" -DBUILD_SHARED_LIBS=ON -DBUILD_STATIC_LIBS=OFF -DPCRE2_SUPPORT_UNICODE=ON -DPCRE2_BUILD_PCRE2_8=ON -DPCRE2_BUILD_PCRE2_16=ON -DPCRE2_BUILD_PCRE2_32=ON -DPCRE2_SUPPORT_UNICODE=ON -DPCRE2_BUILD_TESTS=OFF

      - name: Build pcre2
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/pcre2-${{env.pcre2_version}}/build
        run: cmake --build .

      - name: Install pcre2
        shell: cmd
        working-directory: sources/pcre2-${{env.pcre2_version}}/build
        run: cmake --install .

      - name: copy pcre2 lib (debug)
        if: matrix.buildtype == 'debug'
        shell: cmd
        run: copy "${{env.prefix_path_backslash}}\lib\pcre2-8d.lib" "${{env.prefix_path_backslash}}\lib\pcre2-8.lib"


      - name: Download bzip2
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://sourceware.org/pub/bzip2/bzip2-${{env.bzip2_version}}.tar.gz

      - name: Extract bzip2
        shell: bash
        working-directory: sources
        run: tar -xf ../downloads/bzip2-${{env.bzip2_version}}.tar.gz

      - name: Patch bzip2
        shell: bash
        working-directory: sources/bzip2-${{env.bzip2_version}}
        run: patch -p1 < ../../patches/bzip2-cmake.patch

      - name: Configure bzip2
        shell: cmd
        env:
          CL: "/MP"
          PKG_CONFIG_EXECUTABLE: ${{env.prefix_path_backslash}}\bin\pkgconf.exe
          PKG_CONFIG_PATH: ${{env.prefix_path_backslash}}\lib\pkgconfig
        working-directory: sources/bzip2-${{env.bzip2_version}}
        run: cmake --log-level="${{env.cmake_loglevel}}" -S . -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE="${{matrix.buildtype}}" -DCMAKE_INSTALL_PREFIX="${{env.prefix_path_backslash}}"

      - name: Build bzip2
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/bzip2-${{env.bzip2_version}}/build
        run: cmake --build .

      - name: Install bzip2
        shell: cmd
        working-directory: sources/bzip2-${{env.bzip2_version}}/build
        run: cmake --install .


      - name: Download xz
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://tukaani.org/xz/xz-${{env.xz_version}}.tar.xz

      - name: Extract xz
        shell: bash
        working-directory: sources
        run: tar -xf ../downloads/xz-${{env.xz_version}}.tar.xz

      - name: Patch xz
        shell: bash
        working-directory: sources/xz-${{env.xz_version}}
        run: patch -p1 < ../../patches/xz-config.patch

      - name: Build xz
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/xz-${{env.xz_version}}/windows/vs2019
        run: msbuild xz_win.sln /property:Configuration=${{matrix.buildtype}} /p:platform=${{matrix.msbuild_platform}}

      - name: Install xz
        shell: cmd
        working-directory: sources/xz-${{env.xz_version}}/windows/vs2019
        run: |
          copy ${{matrix.buildtype}}\${{matrix.msbuild_platform}}\liblzma_dll\*.lib ${{env.prefix_path_backslash}}\lib\
          copy ${{matrix.buildtype}}\${{matrix.msbuild_platform}}\liblzma_dll\*.dll ${{env.prefix_path_backslash}}\bin\
          copy ..\..\src\liblzma\api\*.h ${{env.prefix_path_backslash}}\include\
          mkdir ${{env.prefix_path_backslash}}\include\lzma
          copy ..\..\src\liblzma\api\lzma\*.* ${{env.prefix_path_backslash}}\include\lzma\


      - name: Download brotli
        shell: bash
        working-directory: downloads
        run: wget -t 3 https://github.com/google/brotli/archive/refs/tags/v${{env.brotli_version}}.tar.gz

      - name: Extract brotli
        shell: bash
        working-directory: sources
        run: tar -xf ../downloads/v${{env.brotli_version}}.tar.gz

      - name: Configure brotli
        shell: cmd
        env:
          CL: "/MP"
          PKG_CONFIG_EXECUTABLE: ${{env.prefix_path_backslash}}\bin\pkgconf.exe
          PKG_CONFIG_PATH: ${{env.prefix_path_backslash}}\lib\pkgconfig
        working-directory: sources/brotli-${{env.brotli_version}}
        run: cmake --log-level="${{env.cmake_loglevel}}" -S . -B build_dir -G "NMake Makefiles" -DCMAKE_BUILD_TYPE="${{matrix.buildtype}}" -DCMAKE_INSTALL_PREFIX="${{env.prefix_path_backslash}}" -DBUILD_TESTING=OFF

      - name: Build brotli
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/brotli-${{env.brotli_version}}/build_dir
        run: cmake --build .

      - name: Install brotli
        shell: cmd
        working-directory: sources/brotli-${{env.brotli_version}}/build_dir
        run: cmake --install .


      - name: Download libiconv
        shell: cmd
        working-directory: sources
        run: |
          git clone https://github.com/pffang/libiconv-for-Windows
          cd libiconv-for-Windows
          git checkout 9b7aba8da6e125ef33912fa4412779279f204003

      - name: Build libiconv
        shell: cmd
        env:
          CL: "/MP"
        working-directory: sources/libiconv-for-Windows
        run: msbuild libiconv.sln /property:Configuration=${{matrix.buildtype}}

      - name: Install libiconv
        shell: cmd
        working-directory: sources/libiconv-for-Windows
        run: |
          copy include\*.h ${{env.prefix_path_backslash}}\include\
          copy ${{matrix.libdir}}\*.lib ${{env.prefix_path_backslash}}\lib\
          copy ${{matrix.libdir}}\*.dll ${{env.prefix_path_backslash}}\bin\


      - name: Download file
        shell: bash
        working-directory: sources
        run: |
          git clone https://github.com/julian-r/file-windows
          cd file-windows
          git submodule update --init --recursive
          git submodule update --remote file
          cd file
          git checkout FILE${{env.file_version_underscore}}

      - name: Patch file
        shell: bash
        working-directory: sources/file-windows/file
        run: patch -p1 < ../../../patches/file-msvc.patch

      - name: Configure file
        env:
          CL: "/MP"
          PKG_CONFIG_EXECUTABLE: ${{env.prefix_path_backslash}}\bin\pkgconf.exe
          PKG_CONFIG_PATH: ${{env.prefix_path_backslash}}\lib\pkgconfig
        working-directory: sources/file-windows
        run: cmake --log-level="${{env.cmake_loglevel}}" -S . -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE="${{matrix.buildtype}}" -DCMAKE_INSTALL_PREFIX="${{env.prefix_path_backslash}}"

      - name: Build file
        env:
          CL: "/MP"
        working-directory: sources/file-windows/build
        run: cmake --build .

      - name: Install file
        working-directory: sources/file-windows/build
